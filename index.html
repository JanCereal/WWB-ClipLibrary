<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Video Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #videoList {
            list-style: none;
            padding: 0;
        }

        #videoList li {
            margin-bottom: 10px;
        }

        .video-icon {
            font-size: 48px;
            color: #3498db; /* Adjust the color as needed */
        }

        #tagFilter {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>GitHub Video Library</h1>

<div>
    <label for="tagFilter">Filter by Tag:</label>
    <select id="tagFilter" onchange="filterVideos()">
        <option value="all">All Tags</option>
        <!-- Add options dynamically based on available tags -->
    </select>
</div>

<ul id="videoList"></ul>

<script>
    window.onload = function () {
        const videoList = document.getElementById('videoList');
        const tagFilter = document.getElementById('tagFilter');

        // Folder path where videos are stored
        const folderPath = 'videos/';

        // Fetch video files from the server
        fetchVideos();

        function fetchVideos() {
            fetch(`${folderPath}videos.json`)
                .then(response => response.json())
                .then(videos => {
                    displayVideos(videos);
                    populateTagFilter(videos);
                })
                .catch(error => console.error('Error fetching videos:', error));
        }

        function displayVideos(videos) {
            videoList.innerHTML = ''; // Clear previous videos

            videos.forEach(function (video) {
                const listItem = document.createElement('li');

                // Create an icon element
                const iconElement = document.createElement('i');
                iconElement.classList.add('fas', 'fa-film', 'video-icon'); // Using FontAwesome film icon

                // Append the icon element to the list item
                listItem.appendChild(iconElement);

                // Display video information
                const infoParagraph = document.createElement('p');
                infoParagraph.textContent = `Title: ${video.title} | Tags: ${video.tags.join(', ')}`;
                listItem.appendChild(infoParagraph);

                // Append the list item to the video list
                videoList.appendChild(listItem);
            });
        }

        function populateTagFilter(videos) {
            const allTags = videos.reduce((tags, video) => tags.concat(video.tags), []);
            const uniqueTags = [...new Set(allTags)]; // Get unique tags

            // Clear previous options
            tagFilter.innerHTML = '<option value="all">All Tags</option>';

            // Populate dropdown with tags
            uniqueTags.forEach(tag => {
                const option = document.createElement('option');
                option.value = tag;
                option.textContent = tag;
                tagFilter.appendChild(option);
            });
        }

        window.filterVideos = function () {
            const selectedTag = tagFilter.value;
            if (selectedTag === 'all') {
                // If 'All Tags' selected, fetch and display all videos
                fetchVideos();
            } else {
                // If a specific tag is selected, filter videos by tag
                const filteredVideos = Array.from(videoList.children).filter(video => {
                    const tags = video.querySelector('p').textContent.split(': ')[1].split(', ');
                    return tags.includes(selectedTag);
                });
                videoList.innerHTML = ''; // Clear previous videos
                filteredVideos.forEach(video => videoList.appendChild(video));
            }
        };
    };
</script>

</body>
</html>
