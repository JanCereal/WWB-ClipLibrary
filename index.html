<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Video Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-rC2iFlUKHY7gK0C8a5ytOPnNaiF7ZcHQ+7z2PLGt3sI7iSi4HQ7bE4/Emo2O1nzUYRIvQgQFYPpdHyz8eV3f5Q==" crossorigin="anonymous" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #videoList {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .video-item {
            flex: 0 0 calc(20% - 20px);
            cursor: pointer;
            text-align: center;
        }

        .video-icon {
            font-size: 48px;
            color: #3498db; /* Adjust the color as needed */
        }

        #tagFilter {
            margin-bottom: 10px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 400px;
            width: 100%;
            max-height: 300px;
        }

        .modal-video {
            width: 100%;
            height: auto;
            max-height: 100%;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>GitHub Video Library</h1>

<div>
    <label for="tagFilter">Filter by Tag:</label>
    <select id="tagFilter" onchange="filterVideos()">
        <option value="all">All Tags</option>
        <!-- Add options dynamically based on available tags -->
    </select>
</div>

<ul id="videoList"></ul>

<!-- Modal for displaying videos -->
<div id="videoModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <video id="modalVideo" controls class="modal-video"></video>
    </div>
</div>

<script>
    window.onload = function () {
        const videoList = document.getElementById('videoList');
        const tagFilter = document.getElementById('tagFilter');
        const videoModal = document.getElementById('videoModal');
        const modalVideo = document.getElementById('modalVideo');

        // Folder path where videos are stored
        const folderPath = 'videos/';

        // Array to store all videos
        let allVideos = [];

        // Fetch video files from the server
        fetchVideos();

        function fetchVideos() {
            fetch(`${folderPath}videos.json`)
                .then(response => response.json())
                .then(videos => {
                    allVideos = videos; // Store all videos for reference
                    displayVideos(videos);
                    populateTagFilter(videos);
                })
                .catch(error => console.error('Error fetching videos:', error));
        }

        function displayVideos(videos) {
            videoList.innerHTML = ''; // Clear previous videos

            videos.forEach(function (video) {
                const listItem = document.createElement('li');
                listItem.className = 'video-item';

                // Create a video element
                const videoElement = document.createElement('video');
                videoElement.src = `${folderPath}${video.filename}`;
                videoElement.controls = true;

                // Set up click event to open modal
                videoElement.onclick = function () {
                    openModal(video.filename);
                };

                // Append the video element to the list item
                listItem.appendChild(videoElement);

                // Display video information
                const infoParagraph = document.createElement('p');
                infoParagraph.textContent = `Title: ${video.title} | Tags: ${video.tags.join(', ')}`;
                listItem.appendChild(infoParagraph);

                // Append the list item to the video list
                videoList.appendChild(listItem);
            });
        }

        function populateTagFilter(videos) {
            const allTags = videos.reduce((tags, video) => tags.concat(video.tags), []);
            const uniqueTags = [...new Set(allTags)]; // Get unique tags

            // Clear previous options
            tagFilter.innerHTML = '<option value="all">All Tags</option>';

            // Populate dropdown with tags
            uniqueTags.forEach(tag => {
                const option = document.createElement('option');
                option.value = tag;
                option.textContent = tag;
                tagFilter.appendChild(option);
            });
        }

        window.filterVideos = function () {
            const selectedTag = tagFilter.value;
            if (selectedTag === 'all') {
                // If 'All Tags' selected, display all videos
                displayVideos(allVideos);
            } else {
                // If a specific tag is selected, filter videos by tag
                const filteredVideos = allVideos.filter(video => video.tags.includes(selectedTag));
                displayVideos(filteredVideos);
            }
        };

        function openModal(videoFilename) {
            const videoPath = `${folderPath}${videoFilename}`;
            modalVideo.src = videoPath;
            videoModal.style.display = 'flex';
        }

        window.closeModal = function () {
            modalVideo.pause();
            videoModal.style.display = 'none';
        };

        // Close the modal if the user clicks outside of it
        window.onclick = function (event) {
            if (event.target === videoModal) {
                closeModal();
            }
        };
    };
</script>

</body>
</html>
